<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Garrett Ekstrom's Parallax Site</title>
		<meta name="description" content="Parallax Site" />
		<meta name="keywords" content="fixed header, animatied header, javascript, wed design, template, on scroll" />
		<meta name="author" content="Garrett Ekstrom" />
		<link rel="shortcut icon" href="../favicon.ico">
        
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
        
        <link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/reset.css">
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		<script src="js/script.js"></script>
		<script src="js/modernizr.custom.js"></script>
        <script type="text/javascript">
		$(function() {
		  $('a[href*=#]:not([href=#])').click(function() {
			if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
			  var target = $(this.hash);
			  target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
			  if (target.length) {
				$('html,body').animate({
				  scrollTop: target.offset().top
				}, 1000);
				return false;
			  }
			}
		  });
		});
		</script>
	</head>
	<body>
		<div class="container">

			<div class="cbp-af-header">
				<div class="cbp-af-inner">
					<h1><span class="highlight">E</span>kstrom</h1>
					<nav>
						<a href="#">Home</a>
						<a href="#about">About</a>
						<a href="#portfolio">Portfolio</a>
						<a href="#brands">Brands</a>
                        <a href="#contact">Contact</a>
					</nav>
				</div>
			</div>

			<header class="clearfix">
				<!--<h1>New Navigation</h1>-->
			</header>
			<div class="main">
				<section id="home" data-speed="10" data-type="background">
                  <article>Welcome to the <span class="highlight">Home</span> Page</article>
                </section>
                <!-- Section #2 -->
                <section id="about" data-speed="4" data-type="background">
                  <article>All about us</article>
                </section>
                <!-- Section #3 -->
                <section id="portfolio" data-speed="20" data-type="background">
                  <article>Portfolio of stuff</article>
                </section>
                <!-- Section #4 -->
                <section id="brands" data-speed="35" data-type="background">
                  <article><h1>Here are our brands</h1>
                  <img src="images/garrett_signature.png" width="200" height="200">
                  </article>
                   
                </section>
                <!-- Section #5 -->
                <section id="contact" data-speed="50" data-type="background">
                  <article>Contact us <a href="#">Holla!</a></article>
                </section>
			</div>
		</div>
		<!-- classie.js by @desandro: https://github.com/desandro/classie -->
		<script src="js/classie.js"></script>
		<script src="js/cbpAnimatedHeader.min.js"></script>
	</body>
</html>
